<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Mensaje Centrado</title>
  <style>
    /* Convertimos el body en un contenedor flex para centrar su contenido */
    body {
      margin: 0; /* Eliminamos márgenes predeterminados */
      height: 100vh; /* Altura de la ventana gráfica para centrar verticalmente */
      display: flex; /* Activamos flexbox */
      justify-content: center; /* Centrado horizontal */
      align-items: center; /* Centrado vertical */
      background-color: #f0f0f0; /* Color de fondo suave */
    }

    /* Estilo para el mensaje grande */
    .mensaje {
      font-size: 48px; /* Tamaño de letra grande */
      font-weight: bold;
      color: #333; /* Color de texto */
      text-align: center; /* Alineación de texto, por si ocupa varias líneas */
    }
  </style>
</head>
<body>
  <div class="mensaje">
    ¡Welinton, el primer hacker MANCO!
  </div>
</body>
</html>
